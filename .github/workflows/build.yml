name: Build

on: [push]

jobs:
  tsc:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 14
      - run: yarn
      - run: yarn build
      - run: yarn terser ./dist/index.es.js --compress ecma=2020 --mangle -o ./dist/index.es.min.js
